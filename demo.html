<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .typing-container {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            animation: caret 0.75s steps(1) infinite;
        }
        @keyframes caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <div class="typing-container" id="typing-container"></div>

    <script>
        const text = "Here's an example of how you can create a typing animation effect using HTML, CSS, and JavaScript.";
        const container = document.getElementById('typing-container');
        const words = text.split(' ');

        let wordIndex = 0;

        function typeWord() {
            if (wordIndex < words.length) {
                container.innerHTML += words[wordIndex] + ' ';
                wordIndex++;
                setTimeout(typeWord, 500); // Adjust the delay here for typing speed
            }
        }

        typeWord();
    </script>
</body>
</html>
